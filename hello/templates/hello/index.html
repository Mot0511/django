{% extends 'hello/base.html' %}

{% block title %}
Main
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
<a href="create"><button class="btn btn-primary">Добавить задачу</button></a>
<a href="admin"><button class="btn btn-secondary">Перейти в админ панель</button></a>
    {% if tasks %}
        {% for el in tasks %}
            <div class="block">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет записей!</p>
    {% endif %}
{% endblock %}
